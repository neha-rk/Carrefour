
<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome to Carrefour</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--css styles starts-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
<link rel="stylesheet" type="text/css" href="css/material.min.css">
<link rel="stylesheet" type="text/css" href="css/style.min.css">
<link rel="stylesheet" type="text/css" href="css/responsive.min.css" media="screen" >
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all"/>
<!--css styles ends-->

<!--script  starts-->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>

        <![endif]-->

</head>
<body>
<div class="row">
  <header>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="container">
          <a href="/" title="Carrefour" class="main-logo">
            Carrefour
          </a>
          <label class="productSearch right">
            <input type="text" placeholder="Search..." name="search">
            <i class="material-icons">search</i>
          </label>
      </div>
    </div>
  </header>
</div>
<div class="container">
  <div class="col-md-8 offset-md-2 col-sm-12 col-xs-12 signin-form">
    <div class="form-section">
      <h3 class="text-center">Sign In Now</h3>
      <p class="text-center">Unlock awesome features!</p>
      <form id="signInForm" action="" method="POST">
          <div class="form-group form-group-md label-floating">
              <label class="control-label" for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" required />
          </div>
          <div class="form-group form-group-md label-floating">
              <label class="control-label" for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" required/>
          </div>
          <div class="checkbox">
            <label class="keep-logged-in"><input type="checkbox"> Keep me logged in</label>
            <span class="right forgot-password">Forgot password?</span>
          </div>
          <div class="form-group form-group-lg">
            <button type="submit" class="green_btn" title="Sign In" id="sign-in-button">SIGN IN</button>
          </div>
      </form>
    </div>
  </div>
</div>
<hr class="product-divide"/>
<div class="row product-list">
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div class="image-holder text-center">
      <img src="images/Item_Placeholder.svg" class="product-image"/>
    </div>
    <div class="product-details">
      <div class="product-name">
        iPhone 6 Black
      </div>
      <div class="product-price">
        AED 1000
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div class="image-holder text-center">
      <img src="images/Item_Placeholder.svg" class="product-image"/>
    </div>
    <div class="product-details">
      <div class="product-name">
        iPhone 7 Black
      </div>
      <div class="product-price">
        AED 2000
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div class="image-holder text-center">
      <img src="images/Item_Placeholder.svg" class="product-image"/>
    </div>
    <div class="product-details">
      <div class="product-name">
        iPhone 8 Black
      </div>
      <div class="product-price">
        AED 3000
      </div>
    </div>
  </div>
</div>
</div>
<!--scripts starts here-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr-2.7.1.min.js"></script>
<script src="js/material.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/signup.js"></script>
<!--scripts ends here-->
</body>
</html>
